          text-align: center;

      .qr-code {
        aspect-ratio: 1;

        flex-direction: column;
        text-align: center;
      }
      
      .timer {
        color: #000;
        text-align: center;
        font-size: 28px;
      }
      
      .refresh-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 24px;
        align-self: center;
      }
      
      .refresh-instruction {
